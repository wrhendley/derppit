{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Log in - Derppit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Log in to Derppit</h2>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mt-3">Log in</button>
        </form>

        <p class="mt-3">
            Don't have an account?
            <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
