{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Sign Up - Derppit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Create a Derppit account</h2>
        
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
        
        <p class="mt-3">
            Already have an account?
            <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
