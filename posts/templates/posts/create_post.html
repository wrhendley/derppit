{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}New Post{% endblock %}
{% block content %}
<div class="container">
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
