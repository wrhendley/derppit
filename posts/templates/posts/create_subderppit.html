{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}New Subderppit{% endblock %}
{% block content %}
<div class="container">
    <h2>Create a New Subderppit</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
